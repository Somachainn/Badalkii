<!doctype html>
<html lang="so">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Laam P2P Demo oo la Hagaajiyay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #212529;
            --muted-color: #6c757d;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }
        header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), #4dabf7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }
        @media (min-width: 992px) {
            .grid {
                grid-template-columns: 400px 1fr;
            }
        }
        .card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-top: 12px;
            margin-bottom: 6px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: 0;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover {
            background: var(--primary-hover);
        }
        .muted {
            color: var(--muted-color);
            font-size: 13px;
        }
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .order {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }
        .pill {
            background: #e7f5ff;
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 14px;
        }
        .auth-form {
            margin-top: 12px;
        }
        #adminPanel {
            display: none; /* Hidden by default */
        }
        .hidden {
            display: none;
        }
        #auth-buttons button {
            flex-grow: 1;
        }
        .btn-secondary {
            background: #f1f3f5;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        .btn-approve {
            background-color: var(--success-color);
        }
        .btn-reject {
            background-color: var(--danger-color);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">L</div>
        <div>
            <h1>Laam P2P Demo</h1>
            <div class="muted">Isweydaarsiga ETB / USDT</div>
        </div>
    </header>

    <div class="grid">
        <!-- Left Column -->
        <div>
            <div class="card" id="authCard">
                <h3>Soo Gal / Isdiiwaangeli</h3>
                <div class="auth-form">
                    <input type="email" id="authEmail" placeholder="Email-kaaga" required />
                    <input type="password" id="authPassword" placeholder="Eraygaaga sirta ah" required style="margin-top: 8px;" />
                    <div id="auth-buttons" style="display:flex;gap:8px;margin-top:12px">
                        <button id="btnLogin">Soo Gal</button>
                        <button id="btnRegister">Isdiiwaangeli</button>
                    </div>
                    <div id="authStatus" class="muted" style="margin-top:8px"></div>
                </div>
            </div>

            <div class="card" id="userSection" style="margin-top: 24px; display: none;">
                 <div style="display:flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong id="welcomeMsg">Ku soo dhawoow!</strong>
                        <div class="muted small">Jeebkaaga: <span id="walletAddr">Lama xidhin</span></div>
                    </div>
                    <button id="btnLogout" class="btn-secondary">Ka Bax</button>
                </div>
            </div>

            <div class="card" id="orderCard" style="margin-top: 24px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <strong>Samee Dalab Cusub</strong>
                    <button id="btnConnect">Xidh Jeebka</button>
                </div>
                <form id="orderForm" style="margin-top:12px">
                    <label for="order_type">Nooca Dalabka</label>
                    <select id="order_type">
                        <option value="sell">Iibi USDT (Hel ETB)</option>
                        <option value="buy">Iibso USDT (Bixi ETB)</option>
                    </select>
                    <label for="amount">Lacagta (USDT)</label>
                    <input id="amount" type="number" step="0.01" value="10" required />
                    <label for="price">Qiimaha (ETB halkii USDT)</label>
                    <input id="price" type="number" step="0.01" value="60.00" required />
                    <label for="payment_method">Habka Lacag Bixinta</label>
                    <select id="payment_method">
                        <option>Telebirr</option>
                        <option>CBE Birr</option>
                        <option>Xawaalad Bangi</option>
                    </select>
                    <div style="margin-top:12px;display:flex;gap:8px">
                        <button type="submit">Dalbo Hadda</button>
                        <button id="btnRefresh" type="button" class="btn-secondary">Dib u cusboonaysii</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column -->
        <div>
            <div class="card">
                <div style="display:flex;justify-content:space-between;align-items:center">
                    <strong>Dalabyada Furan</strong>
                    <div class="muted">Shaandhee: 
                        <select id="filterType" style="width: auto;">
                            <option value="all">Dhammaan</option>
                            <option value="buy">Iibso</option>
                            <option value="sell">Iibi</option>
                        </select>
                    </div>
                </div>
                <div id="orders" class="orders-list" style="margin-top:12px;max-height:520px;overflow:auto"></div>
            </div>

            <div class="card" id="adminPanel" style="margin-top: 24px;">
                <strong>Qaybta Maamulka (Admin Panel)</strong>
                <div class="muted">Ansixi ama diid dalabyada la xaqiijinayo</div>
                <div id="adminOrders" class="orders-list" style="margin-top:12px;max-height:400px;overflow:auto"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/index.min.js"></script>
<script>
    // --- KU QOR HALKAN MACLUUMAADKAAGA SUPABASE ---
    const SUPABASE_URL = 'https://uxjcwspliszzccmoaigo.supabase.co'; // Beddel URL-kaaga
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4amN3c3BsaXN6emNjbW9haWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NzU5NjYsImV4cCI6MjA3MjA1MTk2Nn0.wVWGwCSDFbBArzbmNCVZwVGvoSeWIcIhlAfA9YO6Pzg'; // Beddel furahaaga
    
    // --- Xulashada Qaybaha HTML (DOM Elements) ---
    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const btnLogin = document.getElementById('btnLogin');
    const btnRegister = document.getElementById('btnRegister');
    const btnLogout = document.getElementById('btnLogout');
    const authStatus = document.getElementById('authStatus');
    const authCard = document.getElementById('authCard');
    const userSection = document.getElementById('userSection');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const adminPanel = document.getElementById('adminPanel');
    const ordersEl = document.getElementById('orders');
    const adminOrdersEl = document.getElementById('adminOrders');
    const orderForm = document.getElementById('orderForm');
    const filterType = document.getElementById('filterType');
    
    let currentUser = null;
    const ADMIN_ROLE = 'admin'; // Magaca doorka maamulka ee Supabase

    // --- Hawlaha Xaqiijinta Isticmaalaha (Authentication Functions) ---
    async function loginUser() {
        const email = authEmail.value.trim();
        const password = authPassword.value.trim();
        if (!email || !password) {
            authStatus.textContent = 'Fadlan geli email iyo eray sir ah.';
            return;
        }
        authStatus.textContent = 'Waa la socodsiiyaa...';
        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if (error) {
            authStatus.textContent = `Cilad ayaa dhacday: ${error.message}`;
        } else {
            authStatus.textContent = '';
            checkUserSession();
        }
    }

    async function registerUser() {
        const email = authEmail.value.trim();
        const password = authPassword.value.trim();
        if (!email || !password) {
            authStatus.textContent = 'Fadlan geli email iyo eray sir ah.';
            return;
        }
        authStatus.textContent = 'Diiwaangelin ayaa socota...';
        const { data, error } = await sb.auth.signUp({ email, password });
        if (error) {
            authStatus.textContent = `Cilad diiwaangelin: ${error.message}`;
        } else {
            authStatus.textContent = 'Si guul leh ayaa lagu diiwaangeliyey! Fadlan soo gal.';
            authEmail.value = '';
            authPassword.value = '';
        }
    }

    async function logoutUser() {
        await sb.auth.signOut();
        currentUser = null;
        updateUI();
    }

    // --- Hubinta Isticmaalaha iyo Cusboonaysiinta UI ---
    async function checkUserSession() {
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
            currentUser = session.user;
            // Si loo hubiyo doorka maamulka, waxaad u baahan tahay inaad akhrido sheegashooyinka JWT
            const claims = session.user.user_metadata; // Ama meesha aad ku kaydiso doorka
            if (claims && claims.role === ADMIN_ROLE) {
                adminPanel.style.display = 'block';
                loadAdminOrders();
            } else {
                adminPanel.style.display = 'none';
            }
        } else {
            currentUser = null;
        }
        updateUI();
        loadOrders();
    }

    function updateUI() {
        if (currentUser) {
            authCard.style.display = 'none';
            userSection.style.display = 'block';
            welcomeMsg.textContent = `Ku soo dhawoow, ${currentUser.email.split('@')[0]}`;
        } else {
            authCard.style.display = 'block';
            userSection.style.display = 'none';
            adminPanel.style.display = 'none';
        }
    }

    // --- Hawlaha Dalabyada (Order Functions) ---
    async function loadOrders() {
        ordersEl.innerHTML = '<div class="muted">Waa la soo shubayaa dalabyada...</div>';
        let query = sb.from('orders').select('*').eq('status', 'open').order('created_at', { ascending: false });
        
        if (filterType.value !== 'all') {
            query = query.eq('order_type', filterType.value);
        }

        const { data, error } = await query;

        if (error) {
            ordersEl.innerHTML = `<div class="muted" style="color: var(--danger-color);">Cilad: ${error.message}</div>`;
            return;
        }
        if (!data || data.length === 0) {
            ordersEl.innerHTML = '<div class="muted">Wali ma jiraan dalabyo furan.</div>';
            return;
        }

        ordersEl.innerHTML = '';
        data.forEach(o => {
            const div = document.createElement('div');
            div.className = 'order';
            const typeClass = o.order_type === 'buy' ? 'success' : 'danger';
            div.innerHTML = `
                <div>
                    <div style="font-weight: 700; color: var(--${typeClass}-color);">${o.order_type.toUpperCase()} USDT</div>
                    <div class="muted small">Habka: ${o.payment_method}</div>
                </div>
                <div style="text-align: right;">
                    <div class="pill">${Number(o.amount).toLocaleString()} USDT</div>
                    <div class="muted small">Qiimaha: ${Number(o.price).toLocaleString()} ETB</div>
                </div>
            `;
            ordersEl.appendChild(div);
        });
    }
    
    async function loadAdminOrders() {
        // Kani waa tusaale, waxaad u baahan tahay inaad ku darto habka xaqiijinta rasiidhada
        adminOrdersEl.innerHTML = '<div class="muted">Wali ma jiraan dalabyo u baahan ansixin.</div>';
    }

    async function postOrder(e) {
        e.preventDefault();
        if (!currentUser) {
            alert('Fadlan soo gal si aad u dalbato.');
            return;
        }
        const formData = new FormData(orderForm);
        const orderData = {
            user_id: currentUser.id,
            order_type: document.getElementById('order_type').value,
            amount: document.getElementById('amount').value,
            price: document.getElementById('price').value,
            payment_method: document.getElementById('payment_method').value,
            status: 'open',
            asset: 'USDT',
            fiat_currency: 'ETB'
        };

        const { error } = await sb.from('orders').insert([orderData]);
        if (error) {
            alert(`Cilad ayaa dhacday: ${error.message}`);
        } else {
            alert('Dalabkaaga si guul leh ayaa loo gudbiyey!');
            orderForm.reset();
            loadOrders();
        }
    }

    // --- Dhageystayaasha Dhacdooyinka (Event Listeners) ---
    document.addEventListener('DOMContentLoaded', checkUserSession);
    btnLogin.addEventListener('click', loginUser);
    btnRegister.addEventListener('click', registerUser);
    btnLogout.addEventListener('click', logoutUser);
    orderForm.addEventListener('submit', postOrder);
    filterType.addEventListener('change', loadOrders);
    document.getElementById('btnRefresh').addEventListener('click', loadOrders);

</script>
</body>
</html>
